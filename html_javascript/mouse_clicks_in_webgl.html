<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Full-screen WebGL canvas</title>

<meta name="author" content="Denilson Figueiredo de S&aacute;">

<!-- The following vertex shader is from http://www.iquilezles.org/apps/shadertoy/effect.js -->
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec2 pos;
void main()
{
	gl_Position = vec4(pos.x, pos.y, 0.0, 1.0);
}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif

uniform vec2 canvassize;
uniform vec2 fbsize;
uniform vec2 mouse;
uniform bool mouse_click;
uniform bool mouse_hold;
uniform sampler2D fb;

uniform bool to_fb;

void draw_to_fb(void) {
	vec2 pos;
	vec2 posnorm;
	vec4 color;
	float dist;

	pos = gl_FragCoord.xy;
	posnorm = gl_FragCoord.xy / fbsize;

	if (!mouse_hold) {
		color = vec4(posnorm.x, 0.5, posnorm.y, 1.0);
	} else {
		color = texture2D(fb, posnorm);
	}

	//color *= 0.5;

	dist = distance(mouse, posnorm*canvassize);

	color += float(int(8.0 / dist));

	//color += 0.25 * float(mouse_hold);

	gl_FragColor = color;
}

void draw_to_main(void) {
	vec2 posnorm;
	posnorm = gl_FragCoord.xy / canvassize;
	gl_FragColor = texture2D(fb, posnorm);
}

void main(void) {
	if (to_fb) {
		draw_to_fb();
	} else {
		draw_to_main();
	}
}

</script>

<script type="text/javascript" src="RequestAnimationFrame.js"></script>

<script type="text/javascript" src="mouse_clicks_in_webgl.js"></script>

<style type="text/css">
html, body {
	padding: 0;
	border: 0;
	margin: 0;
}
#canvascontainer {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	overflow: hidden;
}
#canvascontainer, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}
#nowebgl {
	display: none;
	color: red;
	font-size: 4em;
	text-align: center;
	margin: 1em 0;
}
</style>

</head>
<body>

<div id="canvascontainer">
	<canvas id="canvas" width="256" height="256"></canvas>
</div>

<div id="nowebgl">error</div>

</body>
</html>

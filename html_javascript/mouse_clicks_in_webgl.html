<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Full-screen WebGL canvas</title>

<meta name="author" content="Denilson Figueiredo de S&aacute;">

<!-- The following vertex shader is from http://www.iquilezles.org/apps/shadertoy/effect.js -->
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec2 pos;
void main()
{
	gl_Position = vec4(pos.x, pos.y, 0.0, 1.0);
}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif

uniform vec2 size;
uniform vec2 mouse;
uniform bool mouse_click;
uniform bool mouse_hold;

void main(void) {
	vec2 pos;
	vec2 posnorm;
	vec4 color;

	pos = gl_FragCoord.xy;
	posnorm = gl_FragCoord.xy / size;

	color = vec4(posnorm.x, 0.5, posnorm.y, 1.0);

	color.y = 8.0 / distance(mouse, pos);

	color += 0.25 * float(mouse_hold);

	gl_FragColor = color;
}
</script>

<script type="text/javascript" src="RequestAnimationFrame.js"></script>

<script type="text/javascript" src="mouse_clicks_in_webgl.js"></script>

<style type="text/css">
html, body {
	padding: 0;
	border: 0;
	margin: 0;
}
#canvascontainer {
	display: block;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	overflow: hidden;
}
#canvascontainer, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}
#nowebgl {
	display: none;
	color: red;
	font-size: 4em;
	text-align: center;
	margin: 1em 0;
}
</style>

</head>
<body>

<div id="canvascontainer">
	<canvas id="canvas" width="256" height="256"></canvas>
</div>

<div id="nowebgl">error</div>

</body>
</html>
